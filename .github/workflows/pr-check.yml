name: PR Check

on:
  pull_request:
    branches:
      - main

jobs:
  docker-test:
    name: Build & Test Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧱 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗️ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.18

      - name: 📦 Install dependencies
        run: bun install

      - name: 🧼 Lint project files
        run: bun run lint

      - name: 🧼 Lint Dockerfile
        run: ./scripts/lint-image.sh

      - name: 🐳 Build Docker Image (load locally for testing)
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/Dockerfile.cpu
          push: false
          load: true  # ✅ this is key
          tags: vox-whisper:cpu
          cache-from: type=registry,ref=ghcr.io/voxextract-labs/vox-whisper:ci-cache
          cache-to: type=registry,ref=ghcr.io/voxextract-labs/vox-whisper:ci-cache,mode=max,compress=true

      - name: 🧪 Run Test Image
        run: ./scripts/test-image.sh
