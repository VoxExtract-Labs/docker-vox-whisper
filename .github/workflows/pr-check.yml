name: PR Check

on:
  pull_request:
    branches:
      - main

jobs:
  docker-test:
    name: Build & Test Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.18

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ§¼ Lint project files
        run: bun run lint

      - name: ğŸ³ Lint Dockerfile (hadolint)
        run: docker run --rm --entrypoint=hadolint hadolint/hadolint \
          --failure-threshold=error - < ./docker/Dockerfile.cpu

      - name: ğŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build Docker Image with GHCR cache
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/Dockerfile.cpu
          push: false
          tags: ghcr.io/voxextract-labs/vox-whisper:ci-cache
          cache-from: type=registry,ref=ghcr.io/voxextract-labs/vox-whisper:ci-cache
          cache-to: type=registry,ref=ghcr.io/voxextract-labs/vox-whisper:ci-cache,mode=max,compress=true

      - name: ğŸ§ª Run Test Image
        run: ./scripts/test-image.sh
